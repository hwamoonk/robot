<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="robotform.css">
	<title>Регистрация</title>
</head>
<body>
	<form class="form">
		<div class="form-head">
			<a class="btn-back" href="robot.html"><</a>
			<h3 class="form-title">Заявка на вступление</h3>
		</div>
		<div class="form-body">
			<fieldset class="nickname">
				<legend>Ваш никнейм в реальной жизни :)</legend>
			<input class="fname" type="text" name="fName" placeholder="Имя">
			<input class="sname" type="text" name="sName" placeholder="Фамилия">
			</fieldset>
				<div class="input-wrapper">
				<p class="gender">Ваш пол</p>
				<input type="radio" name="gender" value="male" class="male-radio" id="male-radio">
				<label for="male-radio">М</label>
				<input type="radio" name="gender" value="female" class="female-radio" id="female-radio">
				<label for="female-radio">Ж</label>
				</div>
					<div class="input-wrapper">
					<input type="checkbox" name="age" id="age" class="age" value="18">
					<label form="age">Мне есть 18</label>
					</div>
						<div class="input-wrapper">
						<label form="game">Ваша дисциплина</label>
						<select name="game" id="game" class="game">
							<option value="cs_go">CS:GO</option>
							<option value="dota">Dota2</option>
							<option value="apex">Apex Legends</option>

						</select>
						</div>
								<textarea class="comment" id="comment" name="comment" placeholder="Дополнительная информация"></textarea>

								<button class="submit">Отправить заявку</button>

		</div>
	</form>
</body>
</html>
